<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon/Symbol -->
  <g>
    <!-- Stylized "W" with investment theme -->
    <path d="M5 8 L10 28 L15 15 L20 28 L25 8" stroke="url(#gradient1)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Investment arrow -->
    <path d="M18 12 L22 8 L26 12" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M22 8 L22 18" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <g>
    <!-- WolvCapital -->
    <text x="35" y="20" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e40af">
      WolvCapital
    </text>
    <!-- Invest -->
    <text x="35" y="32" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="600" fill="#7c3aed">
      INVEST
    </text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="32" viewBox="0 0 160 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D47A1"/>
      <stop offset="100%" stop-color="#2196F3"/>
    </linearGradient>
  </defs>
  <rect x="0" y="4" width="24" height="24" rx="6" fill="url(#grad)"/>
  <path d="M6 22 L12 10 L18 22" stroke="#FFD700" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="12" cy="16" r="2" fill="#FFD700"/>

  <!-- Wordmark -->
  <text x="32" y="22" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="16" fill="#0D47A1">WOLVCAPITAL</text>
  <text x="130" y="22" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="14" fill="#FFD700">INVEST</text>
</svg>
